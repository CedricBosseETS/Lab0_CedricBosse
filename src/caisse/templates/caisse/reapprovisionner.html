<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©approvisionnement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 30px;
        }

        a {
            text-decoration: none;
            color: #333;
            background: #e0e0e0;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        a:hover {
            background: #c0c0c0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e8449;
        }

        ul {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            padding: 15px;
            list-style: none;
            margin-bottom: 20px;
            max-width: 500px;
        }

        li {
            margin: 5px 0;
        }

        #messageBox {
            max-width: 500px;
            margin-top: 20px;
        }
        #messageBox.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
        }
        #messageBox.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
        }
    </style>
</head>
{% load stock_tags %}
{% load custom_filters %}
<body>

<a href="{% url 'home' %}">üè† Accueil</a><br>
<a href="{% url 'page_caisse' magasin.id %}">‚¨Ö Retour √† la caisse</a>

<h1>R√©approvisionnement pour {{ magasin.nom }}</h1>

<form id="reapproForm">
    {% csrf_token %}
    <label for="produit_id">Produit :</label>
    <select name="produit_id" id="produit_id" required>
        {% for produit_id, stock in stock_centre.items %}
            {% with stock_local|get_item:produit_id as local_stock %}
                <option value="{{ produit_id }}">
                    {{ stock.produit.nom }} - Centre: {{ stock.quantite }} | Local: {{ local_stock.quantite }}
                </option>
            {% endwith %}
        {% endfor %}
    </select>

    <label for="quantite">Quantit√© :</label>
    <input type="number" name="quantite" id="quantite" min="1" required>

    <button type="submit">R√©approvisionner</button>
</form>

<div id="messageBox" style="display:none;"></div>

<script>
    // Fonction pour r√©cup√©rer le token CSRF depuis le cookie (Django par d√©faut)
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Le cookie doit commencer par le nom
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const form = document.getElementById('reapproForm');
    const messageBox = document.getElementById('messageBox');
    const csrftoken = getCookie('csrftoken');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // On emp√™che le submit classique

        const produitId = document.getElementById('produit_id').value;
        const quantite = document.getElementById('quantite').value;

        fetch(`/api/centreLogistique/{{ magasin.id }}/reapprovisionner/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({
                produit_id: produitId,
                quantite: quantite
            })
        })
        .then(response => response.json().then(data => ({status: response.status, body: data})))
        .then(({status, body}) => {
            if (status === 200 && body.success) {
                messageBox.className = 'success';
                messageBox.textContent = body.success;
                messageBox.style.display = 'block';
                form.reset();
            } else {
                messageBox.className = 'error';
                messageBox.textContent = body.error || 'Une erreur est survenue.';
                messageBox.style.display = 'block';
            }
        })
        .catch(error => {
            messageBox.className = 'error';
            messageBox.textContent = 'Erreur r√©seau ou serveur.';
            messageBox.style.display = 'block';
        });
    });
</script>

</body>
</html>
